<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="env.js"></script>
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>

<body>

<h1 class="display-1 text-center mb-4">MyNotes</h1>

<div class="container">
    <form class="p-4 border bg-white rounded">
        <div class="mb-3">
            <label>Title</label>
            <input class="form-control form-control-lg" type="text" id="inputTitle"/>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <input class="form-control form-control-lg" type="text" id="inputDescription"/>
        </div>

        <div class="mb-3">
            <label>Place</label>
            <input class="form-control form-control-lg" type="text" id="inputPlace"/>
        </div>

        <div class="mb-3">
            <label>Due date</label>
            <input class="form-control" type="date" id="inputDate"/>
        </div>

        <input class="btn btn-primary" type="button" value="Add new task" onclick="addTodo()"/>

    </form>

    <div class="p-4 border rounded bg-white">
        <div class="mb-3">
            <label>Search task</label>
            <input class="form-control form-control-lg" type="text" id="inputSearch"
                   placeholder="Type Your search here..."/>
        </div>

        <div class="mb-3">
            <label>From date</label>
            <input class="form-control" type="date" id="fromDate"/>
        </div>

        <div class="mb-3">
            <label>To date</label>
            <input class="form-control" type="date" id="toDate"/>
        </div>
    </div>

    <div class="p-4 border rounded bg-white" id="todoListView"></div>

</div>

</body>

</html>
